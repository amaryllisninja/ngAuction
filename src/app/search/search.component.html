<form name="searchForm">
  <div class="form-group">
    <label for="productTitle">Product Title:</label>
    <input type="text" placeholder="Title" id="productTitle" class="form-control">
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price:</label>
    <input type="number" name="productPrice" min="0" placeholder="Price" id="productPrice" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCatagory">Product Catagory:</label>
    <select id="productCatagory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
